<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo"> 
        <h1>NEST LOGO</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Device Management" >
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Device</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Image Management">
        
      </li>
      <li nz-submenu nzOpen nzTitle="Server Management">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Option1</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Option2</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Option3</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Option4</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Test Case Management">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Option1</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Option2</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Option3</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Option4</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
